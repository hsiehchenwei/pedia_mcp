version: "3"

services:
  pedia-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    image: pedia-mcp:latest
    container_name: pedia-mcp-server
    restart: always
    ports:
      - "8001:8001"
    environment:
      - PEDIA_API_KEY=${PEDIA_API_KEY}
      - MCP_TRANSPORT=http
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8001
      - MCP_PATH=/mcp_pedia
      - PEDIA_CACHE_TTL_SECONDS=60
